{%load static%}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Give A Fuck</title>
  
        <link rel="stylesheet" type="text/css" href="{%static 'vendor/css/bootstrap.min.css'%}"/>
        <link rel="stylesheet" type="text/css" href="{%static 'vendor/css/icomoon.css'%}"/>
        <link rel="stylesheet" type="text/css" href="{%static 'vendor/slick/slick.css'%}"/>
        <link rel="stylesheet" type="text/css" href="{%static 'vendor/slick/slick-theme.css'%}"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="{%static 'css/style.css' %}"/>
        {%block css%}{%endblock%}
    </head>
    <body>
        {%include 'parts/header.html' %}

        <!-- MESSAGES -->
        {% if messages %}
        {% for message in messages %}
        <div class="alert {% if message.tags %}{{ message.tags }}{% endif %} alert-dismissible fade show d-flex" role="alert">
            
                <p>{{ message }}</p>
                <div class="message-gif ml-auto" style="background-image: url('{%static 'img/lala.gif'%}');"></div>

            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
        {% endif %}
        <!-- ENDMESSAGES -->

        <div class="container p-lg-5 c0ntainer">
            {% block content %}{% endblock %}
        </div>
        {%include 'parts/footer.html' %}





      
        <script src='{%static "vendor/jquery-3.5.1.js"%}'></script>
        <script src="{%static 'vendor/js/bootstrap.min.js' %}"></script>
        <script src="{%static 'vendor/slick/slick.min.js'%}"></script>
        <script src="{%static 'js/motivation.js' %}"></script>
        
    </body>
</html>
